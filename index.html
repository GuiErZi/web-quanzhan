<!DOCTYPE html>
<html lang="zh">
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
<meta charset="UTF-8" />
<title></title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.js"></script>

<!-- 加载h5组件相关资源 -->
<script>
	var resource = [
		'Base','Line','Line_v','Point','PolyLine','Rader','Pie'
	];
	var html =[];
	for( s in resource) {
		html.push('<script src="js/component'+ resource[s] + '.js"><\/script>');
		html.push('<link rel="stylesheet" type="text/css" href="css/component'+ resource[s] + '.css">');
	}
	document.write(html.join(''));
</script>
<!-- 加载h5对象 -->
<script type="text/javascript" src="js/test_h5.js"></script>
<link rel="stylesheet" type="text/css" href="css/test_h5.css">

<!-- 主要逻辑 -->
<script type="text/javascript">
	$(function() {
		var h5 = new H5();

			h5.whenAddPage = function() {
				this.addComponent('slideUp', {
					bg: 'img/footer.png',
					css: {
						left: 0,
						bottom:'-20px',
						width:'100%',
						height: 20,
						zIndex: 99,
						opacity:0
					},
					animateIn: {
						opacity:1,
						bottom: '-1px'
					},
					animateOut:{
						opacity:0,
						bottom:'-20px'
					}
				})
			}

			h5
			.addPage('face')
				.addComponent('logo', {
					center: true,
					width: 395,
					height: 130,
					bg: 'img/face_logo.png',
					css: {
						opacity: 0
					},
					animateIn: {
						top: 100,
						opacity: 1
					},
					animateOut: {
						top: 0,
						opacity: 0
					}
				})
				.addComponent('slogan', {
					center:true,
					width: 365,
					height:99,
					bg: 'img/face_slogan.png',
					css: {
						opacity: 0,
						top: 180
					},
					animateIn: {
						opacity: 1,
						left: '50%',
					},
					animateOut: {
						opacity:0,
						left: '0%'
					},
					delay: 500
				})
				.addComponent('face_img_left', {
					width: 370,
					height:493,
					bg: 'img/face_img_left.png',
					css: {
						opacity: 0,
						left: -50,
						bottom:-50
					},
					animateIn: {
						opacity: 1,
						left: 0,
						bottom: 0
					},
					animateOut: {
						opacity: 0,
						left:-50,
						bottom: -50
					},
					delay: 1000
				})
				.addComponent('face_img_right', {
					width: 276,
					height:449,
					bg: 'img/face_img_right.png',
					css: {
						opacity: 0,
						right: -50,
						bottom:-50
					},
					animateIn: {
						opacity: 1,
						right: 0,
						bottom: 0
					},
					animateOut: {
						opacity: 0,
						right:-50,
						bottom: -50
					},
					delay: 1000
				})
			.addPage()
				.addComponent('caption',{text: '核心理念'})
				.addComponent('text', {
					width: 500,
					height:30,
					center: true,
					text: '只做最好的',
					css: {
						opacity: 0,
						textAlign: 'center',
						color: 'red',
						fontSize: '26px',
						top: 240
					},
					animateIn: {
						opacity: 1,
						top: 100
					},
					animateOut: {
						opacity: 0,
						top: 240
					}
				})
				.addComponent('description', {
					center:true,
					width: 481,
					height: 295,
					bg: 'img/description_bg.gif',
					css: {
						opacity:0,
						padding: '15px 10px 10px',
						color: '#fff',
						fontSize: '15px',
						lineHeight: '18px',
						textAlign: 'justify',
						top: 240
					},
					text: '繁花似锦点发货速度快粉红色的飞机上都会发生的合法圣诞节开发和圣诞节疯狂',
					animateIn: {
						opacity: 1,
						top: 160
					},
					animateOut: {
						opacity: 0,
						top: 240
					},
					delay: 1000
				})
				.addComponent('people', {
					center:true,
					width:515,
					height: 305,
					bg: 'img/p1_people.png',
					css: {
						opacity: 0,
						bottom: 0
					},
					animateIn: {
						opacity: 1,
						bottom: 40
					},
					animateOut: {
						opacity: 0,
						bottom: 0
					},
					delay: 500
				})
			.addPage('tail')
				.addComponent('logo', {
					center: true,
					width: 350,
					height: 138,
					bg: 'img/tail_logo.png',
					css: {
						opacity: 0,
						top: 240
					},
					animateIn: {
						opacity: 1,
						top: 210
					},
					animateOut: {
						opacity: 0,
						top: 240
					}
				})
				.addComponent('slogan', {
					center: true,
					width: 314,
					height: 46,
					bg: 'img/tail_slogan.png',
					css: {
						opacity: 0,
						top: 280
					},
					animateIn: {
						opacity: 1,
						left: '50%'
					},
					animateOut: {
						opacity: 0,
						left: 0
					},
					delay: 500
				})
				.addComponent('share', {
					width: 128,
					height: 120,
					bg: 'img/tail_share.png',
					css: {
						opacity: 0,
						top: 110,
						right:110
					},
					animateIn: {
						opacity: 1,
						top: 10,
						right: 10
					},
					animateOut: {
						opacity: 0,
						top: 110,
						right: 110
					},
					delay: 800
				})
				.addComponent('back', {
					width: 52,
					height: 50,
					bg: 'img/tail_back.png',
					center: true,
					delay: 800,
					onclick: function(){
						$.fn.fullpage.moveTo(1),
						console.log(1)
					}
				})
			.loader(3)
	})
</script>

<!-- 页面逻辑的样式 -->
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	.h5_page {
		background: url(img/page_bg.png);
	}
	.h5_page_face {
		background-image: url(img/face_bg.png)
	}
	.h5_component_name_slogan {
		animation: rock 2s infinite 1.5s;
	}
	@keyframes rock {
		0% {
			transform: rotate(0deg);
		}
		5% {
			transform: rotate(3deg);
		}
		10% {
			transform: rotate(-4deg);
		}
		15% {
			transform: rotate(3deg);
		}
		20% {
			transform: rotate(-2deg);
		}
		25% {
			transform: rotate(1deg);
		}
		30% {
			transform: rotate(-1deg);
		}
		70% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(0deg);
		}
	}
	.h5_component_name_caption {
		background:url(img/page_caption_bg.png);
		width: 283px;
		height: 160px;
		text-align: center;
		line-height: 140px;
		font-size: 20px;
		color: #fff;
	}
	.h5_component_name_back {
		top:30px;
		animation: back 1s infinite 2s;
	}
	@keyframes back {
		50% {
			top: 20px;
		}
	}
</style>
