	var resource = [

	var html =[];//初始化即将引入的入口页面所依赖的基础组件与其余组件的js与css

	for( s in resource ) {

		html.push('<script src="js/component'+ resource[s] + '.js"><\/script>');

	}

</script>

<style type="text/css">
	body {
