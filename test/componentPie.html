<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.phone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
		.h5_component_base {
			transition: all 1s;
		}
		
	</style>
	<link rel="stylesheet" type="text/css" href="../css/componentBase.css">
	<link rel="stylesheet" type="text/css" href="../css/componentPie.css">
</head>
<body>

	<div class="phone"></div>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/componentBase.js"></script>
	<script type="text/javascript" src="../js/componentPie.js"></script>
	<script type="text/javascript">
		var config = {
			type : 'Pie',
			width : 400,
			height : 400,
			data: [
				['JavaScript',.4,'red'],
				['HTML/CSS',.2],
				['CSS3',.15],
				['CSS3',.13],
				['CSS3',.12]


			],
			css: {
				top: 200,
				// opacity: 0
			},
			// animateIn: {
			// 	opacity: 1,
			// 	top: 200
			// },
			// animateOut : {
			// 	opacity: 0,
			// 	top: 100
			// },
			center: true
		}
		var h5 = new componentPie('myPieComponent', config),
			load = true;
		$('.phone').append(h5);
		$('body').on('click',function() {
			load = !load;
			$('.h5_component').trigger(load ? 'onLeave' : 'onLoad')
		})
	</script>
</body>
</html>
