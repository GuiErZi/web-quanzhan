<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="../css/test_h5.css">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.js"></script>
<script src="../js/componentBase.js"></script>
<script src="../js/test_h5.js"></script>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
<!-- 内容组织功能，以及fullpage页面切换和组件切换 -->

<script type="text/javascript">
	$(function () {
		var h5 = new H5();
			h5
			.addPage('face')
				.addComponent('logo', {
					text: 'logo',
					width: 400,
					height: 100,
					css: {backgroundColor:'red',opacity:0,top:0},
					center:true,
					animateIn: {
						opacity: 1,
						top: 200
					},
					animateOut: {
						opacity: 0,
						top:0
					}
					})
				.addComponent('slogan', {
					text: 'slogan',
					width: 400,
					height: 100,
					css: {backgroundColor:'red',top:350},
					center:true,
					})
			.addPage('desc')
				.addComponent('caption', {
					text: '核心理念',
					width: 400,
					height: 100,
					css: {backgroundColor:'blue',top:200},
					center:true,
					})
			.addPage('page-3')
				.addComponent('caption', {
					text: '课程分布方向',
					width: 400,
					height: 100,
					css: {backgroundColor:'yellow',top:200},
					center:true,
					})
			.loader()
	})
</script>
</body>
</html>
