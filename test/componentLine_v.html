<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.phone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
		.h5_component_base {
			transition: all 1s;
		}
		
	</style>
	<link rel="stylesheet" type="text/css" href="../css/componentBase.css">
	<link rel="stylesheet" type="text/css" href="../css/componentLine_v.css">
</head>
<body>

	<div class="phone"></div>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/componentBase.js"></script>
	<script type="text/javascript" src="../js/componentLine.js"></script>

	<script type="text/javascript" src="../js/componentLine_v.js"></script>

	<script type="text/javascript">
		var config = {
			type : 'linev',
			width : 530,
			height : 400,
			data: [
				['JavaScript',.4,'red'],
				['HTML/CSS',.2],
				['CSS3',.25],
				['HTML5',.29]


			],
			css: {
				top: 100,
				opacity: 0
			},
			animateIn: {
				opacity: 1,
				top: 200
			},
			animateOut : {
				opacity: 0,
				top: 100
			},
			center: true
		}
		var h5 = new componentLine_v('myLineVComponent', config),
			load = true;
		$('.phone').append(h5);
		$('body').on('click',function() {
			load = !load;
			$('.h5_component').trigger(load ? 'onLeave' : 'onLoad')
		})
	</script>
</body>
</html>
